<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário A17</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>

<body>
    <h1>Formulários</h1>
    <form>
        <div class="cont">
            <fieldset>
                <legend>Entre com os dados:</legend>
                <label for="Nome">Nome:</label><br>
                <input type="text" id="Nome" name="nome" placeholder="Digite seu nome" autocomplete="off" required>
                <br><br>
                <label for="Sobrenome">Sobrenome:</label><br>
                <input type="text" id="Sobrenome" name="sobrenome" placeholder="Digite seu sobrenome"
                    autocomplete="off" required>
                <br><br>
                <label for="DataNasc">Data de Nascimento:</label><br>
                <input type="text" id="DataNasc" name="data" placeholder="00/00/0000" data-js="date" required>
                <br><br>
                <label for="Email">Email:</label><br>
                <input type="email" id="Email" name="email" maxlength="50" autocomplete="off"
                    placeholder="Digite seu email" required>
                <br><br>
                <label for="Telefone">Telefone:</label><br>
                <input type="text" id="Telefone" name="telefone" placeholder="(00) 00000-0000" autocomplete="off"
                    data-js="telephone" required>
                <br><br>
                <label for="Cpf">CPF:</label><br>
                <input type="text" id="Cpf" name="cpf" placeholder="000.000.000-00" autocomplete="off" data-js="cpf"
                    required>
                <br><br>
            </fieldset>
        </div>

        <div class="cont localizacao">
            <fieldset>
                <legend>Entre com os dados de localização:</legend>
                <div class="dados">
                           <label for="End">Endereço:</label>
                        <input type="text" id="End" name="endereço" placeholder="Insira seu endereço" autocomplete="off"
                            required>
                                          <label for="Bairro">Bairro:</label>
                        <input type="text" id="Bairro" name="bairro" placeholder="Insira seu bairro"
                            autocomplete="off" required>
                                        <label for="Numero">Número:</label>
                        <input type="text" id="Numero" name="numero" placeholder="000" autocomplete="off"
                            data-js="number" required>
                                           <label for="Cep">CEP:</label>
                        <input type="text" id="Cep" name="cep" placeholder="00000-000" data-js="cep"
                            autocomplete="off" required>
                                    </div>
            </fieldset>
        </div>
        <br></br>
        <div class="submitbtn">
            <input id="enviar" type="submit" value="Enviar">
            <input class="apagar" type="reset" value="Apagar">
        </div>
    </form>

    <script src="../js/main.js"></script>
</body>

</html>
