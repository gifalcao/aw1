<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css" />
    <title>Qual o endereço?</title>

</head>

<body>
    <header>
        <h1>Qual o endereço? by Gigi's</h1>
    </header>
    <div id="result" class="container">
        <form id="form">
            <label for="cep">CEP:</label><br>
            <input type="text" id="cep" name="cep" placeholder="Insira um CEP" data-js="cep" />
            <div class="button">
                <input type="button" value="Buscar">
            </div>
            <br><br><br><br>
            <label for="road">Endereço:</label><br>
            <input type="text" id="end" name="end" disabled />
            <br><br>
            <label for="district">Bairro:</label><br>
            <input type="text" id="district" name="district" disabled />
            <br><br>
            <label for="uf">Estado:</label><br>
            <input type="text" id="uf" name="uf" disabled />
            <br><br>
            <label for="city">Cidade:</label><br>
            <input type="text" id="city" name="city" disabled />
        </form>
    </div>


    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
